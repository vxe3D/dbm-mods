<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Actions</title>
<style>
  body { font-family: Arial, sans-serif; padding: 40px; text-align: center; background-color: #f5f5f5; }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
  }
  button:disabled { background-color: #aaa; cursor: not-allowed; }
  #status { margin-top: 20px; font-size: 14px; color: #333; }
</style>
</head>
<body>

<h1>Download All Actions</h1>
<button id="downloadBtn">⬇️ Download Actions</button>
<div id="status"></div>

<script type="module">
import JSZip from "https://cdn.jsdelivr.net/npm/jszip@4.1.0/dist/jszip.min.js";
import { saveAs } from "https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js";

const downloadBtn = document.getElementById("downloadBtn");
const status = document.getElementById("status");

const versionsRes = await fetch("https://raw.githubusercontent.com/vxe3D/dbm-mods/main/Versions/versions.json");
const versionsData = await versionsRes.json();
const actionFiles = Object.keys(versionsData);

downloadBtn.addEventListener("click", async () => {
  downloadBtn.disabled = true;
  status.textContent = "Generating ZIP... please wait ⏳";
  try {
    const zip = new JSZip();
    
    for (let i = 0; i < actionFiles.length; i++) {
      const file = actionFiles[i];
      status.textContent = `Fetching ${file} (${i+1}/${actionFiles.length})...`;
      const res = await fetch(`https://raw.githubusercontent.com/vxe3D/dbm-mods/main/actions/${encodeURIComponent(file)}`);
      const text = await res.text();
      zip.file(file, text);
    }

    status.textContent = "Creating ZIP...";
    const blob = await zip.generateAsync({ type: "blob" });
    saveAs(blob, "actions.zip");
    status.textContent = "✅ Download complete!";
  } catch (err) {
    console.error(err);
    status.textContent = "❌ Error occurred. Check console.";
  } finally {
    downloadBtn.disabled = false;
  }
});
</script>

</body>
</html>
