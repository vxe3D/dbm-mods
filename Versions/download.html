<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pobierz DBM Mods</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #e0d6ff;
      background: linear-gradient(120deg, #181028, #2d1846, #181028, #3a2060);
      background-size: 400% 400%;
      animation: gradientBG 12s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 18px;
      letter-spacing: 1px;
      color: #c7a6ff;
      text-shadow: 0 2px 16px #000a;
    }
    .btns {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
    }
    .file-section {
      background: #23203a;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0005;
      padding: 24px 18px 18px 18px;
      margin-bottom: 32px;
      min-width: 320px;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    #main-content {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      width: 100%;
      gap: 36px;
    }
    #fileLists {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 24px;
      min-width: 340px;
      max-width: 440px;
    }
    .file-section {
      background: #23203a;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0005;
      padding: 24px 18px 18px 18px;
      margin-bottom: 0;
      min-width: 320px;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    #directLinksPanel {
      background: #181028;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0005;
      padding: 24px 18px 18px 18px;
      min-width: 220px;
      max-width: 320px;
      margin-right: 0;
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: fit-content;
    }
    #directLinksPanel h3 {
      color: #c7a6ff;
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 12px;
      text-align: left;
    }
    .direct-link-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .direct-link-list li {
      margin-bottom: 8px;
      word-break: break-all;
    }
    .direct-link-list a {
      color: #a084ff;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      padding: 2px 0;
      border-bottom: 1px dotted #a084ff;
    }
    .direct-link-list a:hover {
      color: #fff;
      background: #6c3fd1;
      border-radius: 4px;
      padding: 2px 4px;
      border-bottom: none;
    }
    @media (max-width: 900px) {
      #main-content { flex-direction: column; gap: 0; }
      #directLinksPanel { max-width: 98vw; min-width: 98vw; margin-bottom: 18px; }
    }
    .file-section h2 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #c7a6ff;
      font-size: 1.3rem;
      text-align: left;
    }
    .file-select {
      width: 100%;
      min-height: 120px;
      background: #2d1846;
      color: #e0d6ff;
      border-radius: 8px;
      border: 1px solid #3a2060;
      font-size: 1.08rem;
      margin-bottom: 14px;
      padding: 8px;
      scrollbar-width: thin;
      scrollbar-color: #a084ff #2d1846;
      outline: none;
    }
    .file-select option {
      padding: 6px 8px;
      border-radius: 6px;
      margin-bottom: 2px;
      transition: background 0.15s, color 0.15s;
    }
    .file-select:focus option:checked, .file-select option:checked {
      background: #6c3fd1;
      color: #fff;
      font-weight: bold;
    }
    .file-select::-webkit-scrollbar {
      width: 8px;
      background: #2d1846;
      border-radius: 8px;
    }
    .file-select::-webkit-scrollbar-thumb {
      background: #a084ff;
      border-radius: 8px;
    }
    .file-section button {
      margin-bottom: 0;
      margin-right: 12px;
      margin-top: 0;
      padding: 10px 22px;
      font-size: 1.08rem;
    }
    @media (max-width: 600px) {
      .file-section { min-width: 98vw; max-width: 98vw; padding: 12px 4vw; }
      .file-select { min-height: 80px; font-size: 0.98rem; }
    }
    button {
      background: linear-gradient(90deg, #6c3fd1 0%, #2d1846 100%);
      color: #fff;
      border: none;
      padding: 16px 36px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 12px #0005;
      transition: background 0.2s, color 0.2s, opacity 0.2s;
      outline: none;
    }
    button:disabled {
      background: #3a2c4d;
      color: #a89cc4;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }
    #status {
      margin-top: 18px;
      font-size: 1.1rem;
      min-height: 24px;
      color: #e0d6ff;
      text-shadow: 0 1px 8px #000a;
    }
    #progressBar {
      margin: 24px auto 0 auto;
      width: 80vw;
      max-width: 420px;
      height: 18px;
      background: #2d1846;
      border-radius: 9px;
      overflow: hidden;
      display: none;
      box-shadow: 0 2px 8px #0005;
    }
    #progressBarInner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #a084ff 0%, #6c3fd1 100%);
      transition: width 0.2s;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      button { font-size: 1rem; padding: 12px 18px; }
      #progressBar { width: 98vw; }
    }
  </style>
    <style>
      /* Discord widget fixed to the right */
      #discord-widget-container {
        position: fixed;
        top: 32px;
        right: 24px;
        z-index: 1000;
        width: 350px;
        height: 500px;
        box-shadow: 0 4px 24px #0007;
        border-radius: 16px;
        overflow: hidden;
        background: #23272a;
        border: 1px solid #181028;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      @media (max-width: 1100px) {
        #discord-widget-container { display: none; }
      }
    </style>
</head>
<body>
  <h1>‚¨áÔ∏è Pobierz DBM Mods</h1>
  <div class="btns">
    <button id="refreshList">Od≈õwie≈º listƒô</button>
  </div>
  <div id="main-content">
    <div id="directLinksPanel">
      <h3>Bezpo≈õrednie pobieranie</h3>
      <ul id="directLinksActions" class="direct-link-list"></ul>
      <ul id="directLinksEvents" class="direct-link-list"></ul>
    </div>
    <div id="fileLists"></div>
  </div>
  <div id="status"></div>
  <div id="progressBar"><div id="progressBarInner"></div></div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script>
    const status = document.getElementById("status");
    const progressBar = document.getElementById("progressBar");
    const progressBarInner = document.getElementById("progressBarInner");
    const fileLists = document.getElementById("fileLists");
    const refreshBtn = document.getElementById("refreshList");

    async function getFiles(dir) {
      const res = await fetch(`https://api.github.com/repos/vxe3D/dbm-mods/contents/${dir}`);
      if (!res.ok) return null;
      const files = await res.json();
      return files.filter(f => f.type === "file");
    }

    function createFileListSection(dir, files) {
      const section = document.createElement("section");
      section.className = "file-section";
      const title = document.createElement("h2");
      title.textContent = dir.charAt(0).toUpperCase() + dir.slice(1);
      section.appendChild(title);

      if (!files || files.length === 0) {
        const info = document.createElement("div");
        info.textContent = "Brak plik√≥w.";
        section.appendChild(info);
        return section;
      }

      // Select z wielokrotnym wyborem
      const select = document.createElement("select");
      select.className = "file-select";
      select.multiple = true;
      select.size = Math.min(files.length, 10);
      files.forEach(file => {
        const option = document.createElement("option");
        option.value = file.name;
        option.textContent = file.name;
        option.dataset.url = file.download_url;
        select.appendChild(option);
      });
      section.appendChild(select);

      // Przycisk pobierz wybrane
      const btnSelected = document.createElement("button");
      btnSelected.textContent = "Pobierz wybrane";
      btnSelected.onclick = () => downloadSelected(dir, select);
      section.appendChild(btnSelected);

      // Przycisk pobierz wszystko
      const btnAll = document.createElement("button");
      btnAll.textContent = "Pobierz wszystko";
      btnAll.onclick = () => downloadAll(dir);
      section.appendChild(btnAll);

      return section;
    }

    // Renderowanie bezpo≈õrednich link√≥w po lewej stronie
    function renderDirectLinks(dir, files) {
      const ul = document.getElementById(dir === "actions" ? "directLinksActions" : "directLinksEvents");
      ul.innerHTML = "";
      if (!files || files.length === 0) {
        const li = document.createElement("li");
        li.textContent = "Brak plik√≥w.";
        ul.appendChild(li);
        return;
      }
      files.forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = file.download_url;
        a.textContent = `üîó ${file.name}`;
        a.addEventListener("click", function(e) {
          e.preventDefault();
          fetch(file.download_url)
            .then(res => res.blob())
            .then(blob => {
              const url = window.URL.createObjectURL(blob);
              const tempLink = document.createElement("a");
              tempLink.href = url;
              tempLink.download = file.name;
              document.body.appendChild(tempLink);
              tempLink.click();
              setTimeout(() => {
                document.body.removeChild(tempLink);
                window.URL.revokeObjectURL(url);
              }, 100);
            });
        });
        li.appendChild(a);
        ul.appendChild(li);
      });
    }

    async function renderFileLists() {
  fileLists.innerHTML = "";
  status.textContent = "Pobieranie listy plik√≥w...";
  const [actions, events] = await Promise.all([getFiles("actions"), getFiles("events")]);
  renderDirectLinks("actions", actions);
  renderDirectLinks("events", events);
  fileLists.appendChild(createFileListSection("actions", actions));
  fileLists.appendChild(createFileListSection("events", events));
  status.textContent = "Wybierz pliki do pobrania.";
    }

    async function downloadSelected(dir, select) {
      const selectedOptions = Array.from(select.selectedOptions);
      if (selectedOptions.length === 0) {
        status.textContent = "Nie wybrano ≈ºadnych plik√≥w.";
        return;
      }
      status.textContent = `Pobieranie wybranych plik√≥w z ${dir}...`;
      progressBar.style.display = "block";
      progressBarInner.style.width = "0%";
      try {
        let JSZipCtor = null;
        if (typeof window.JSZip === 'function') {
          JSZipCtor = window.JSZip;
        } else if (window.JSZip && typeof window.JSZip.default === 'function') {
          JSZipCtor = window.JSZip.default;
        } else if (window.JSZip && window.JSZip.default && typeof window.JSZip.default.default === 'function') {
          JSZipCtor = window.JSZip.default.default;
        }
        if (typeof JSZipCtor !== 'function') {
          status.textContent = "‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá JSZip.";
          return;
        }
        const zip = new JSZipCtor();
        let i = 0;
        for (const opt of selectedOptions) {
          status.textContent = `Pobieranie ${opt.value} (${i+1}/${selectedOptions.length})...`;
          const res = await fetch(opt.dataset.url);
          const text = await res.text();
          zip.file(opt.value, text);
          progressBarInner.style.width = `${Math.round(((i+1)/selectedOptions.length)*100)}%`;
          i++;
        }
        status.textContent = "Tworzenie archiwum ZIP...";
        const blob = await zip.generateAsync({ type: "blob" });
        window.saveAs(blob, `${dir}_wybrane.zip`);
        status.textContent = "‚úÖ Pobieranie zako≈Ñczone!";
        progressBarInner.style.width = "100%";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå WystƒÖpi≈Ç b≈ÇƒÖd. Sprawd≈∫ konsolƒô.";
        progressBarInner.style.width = "0%";
      }
    }

    async function downloadAll(dir) {
      status.textContent = `Pobieranie wszystkich plik√≥w z ${dir}...`;
      progressBar.style.display = "block";
      progressBarInner.style.width = "0%";
      try {
        let JSZipCtor = null;
        if (typeof window.JSZip === 'function') {
          JSZipCtor = window.JSZip;
        } else if (window.JSZip && typeof window.JSZip.default === 'function') {
          JSZipCtor = window.JSZip.default;
        } else if (window.JSZip && window.JSZip.default && typeof window.JSZip.default.default === 'function') {
          JSZipCtor = window.JSZip.default.default;
        }
        if (typeof JSZipCtor !== 'function') {
          status.textContent = "‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá JSZip.";
          return;
        }
        const files = await getFiles(dir);
        if (!files || files.length === 0) {
          status.textContent = "Brak plik√≥w do pobrania.";
          return;
        }
        const zip = new JSZipCtor();
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          status.textContent = `Pobieranie ${file.name} (${i+1}/${files.length})...`;
          const res = await fetch(file.download_url);
          const text = await res.text();
          zip.file(file.name, text);
          progressBarInner.style.width = `${Math.round(((i+1)/files.length)*100)}%`;
        }
        status.textContent = "Tworzenie archiwum ZIP...";
        const blob = await zip.generateAsync({ type: "blob" });
        window.saveAs(blob, `${dir}.zip`);
        status.textContent = "‚úÖ Pobieranie zako≈Ñczone!";
        progressBarInner.style.width = "100%";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå WystƒÖpi≈Ç b≈ÇƒÖd. Sprawd≈∫ konsolƒô.";
        progressBarInner.style.width = "0%";
      }
    }

    refreshBtn.addEventListener("click", renderFileLists);
    window.addEventListener("DOMContentLoaded", renderFileLists);
  </script>
</body>

    <iframe src="https://discord.com/widget?id=1417186405809131687&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts" style="border:0;width:100%;height:100%;"></iframe>
  </div>
</html>
