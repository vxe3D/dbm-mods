<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download All Actions</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
    padding: 60px 20px;
  }
  h1 {
    color: #333;
    margin-bottom: 30px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.2s;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  #status {
    margin-top: 20px;
    font-size: 16px;
    color: #333;
  }
  #progressBar {
    margin: 20px auto;
    width: 80%;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
    display: none;
  }
  #progressBarInner {
    height: 100%;
    width: 0%;
    background-color: #4CAF50;
    transition: width 0.2s;
  }
</style>
</head>
<body>

<h1>⬇️ Download All Actions</h1>
<button id="downloadBtn">Download Actions</button>
<div id="status"></div>
<div id="progressBar"><div id="progressBarInner"></div></div>

<script type="module">
import JSZip from "https://cdn.jsdelivr.net/npm/jszip@4.1.0/dist/jszip.min.js";
import { saveAs } from "https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js";

const downloadBtn = document.getElementById("downloadBtn");
const status = document.getElementById("status");
const progressBar = document.getElementById("progressBar");
const progressBarInner = document.getElementById("progressBarInner");

async function fetchActions() {
  downloadBtn.disabled = true;
  status.textContent = "Fetching action list...";
  
  try {
    const versionsRes = await fetch("https://raw.githubusercontent.com/vxe3D/dbm-mods/main/Versions/versions.json");
    const versionsData = await versionsRes.json();
    const actionFiles = Object.keys(versionsData);

    const zip = new JSZip();
    progressBar.style.display = "block";

    for (let i = 0; i < actionFiles.length; i++) {
      const file = actionFiles[i];
      status.textContent = `Fetching ${file} (${i+1}/${actionFiles.length})...`;
      const res = await fetch(`https://raw.githubusercontent.com/vxe3D/dbm-mods/main/actions/${encodeURIComponent(file)}`);
      const text = await res.text();
      zip.file(file, text);
      progressBarInner.style.width = `${Math.round(((i+1)/actionFiles.length)*100)}%`;
    }

    status.textContent = "Creating ZIP...";
    const blob = await zip.generateAsync({ type: "blob" });
    saveAs(blob, "actions.zip");
    status.textContent = "✅ Download complete!";
    progressBarInner.style.width = "100%";
  } catch (err) {
    console.error(err);
    status.textContent = "❌ Error occurred. Check console.";
    progressBarInner.style.width = "0%";
  } finally {
    downloadBtn.disabled = false;
  }
}

downloadBtn.addEventListener("click", fetchActions);
</script>

</body>
</html>
