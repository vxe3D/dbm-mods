<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pobierz DBM Mods</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #e0d6ff;
      background: linear-gradient(120deg, #181028, #2d1846, #181028, #3a2060);
      background-size: 400% 400%;
      animation: gradientBG 12s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 18px;
      letter-spacing: 1px;
      color: #c7a6ff;
      text-shadow: 0 2px 16px #000a;
    }
    .btns {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
    }
    button {
      background: linear-gradient(90deg, #6c3fd1 0%, #2d1846 100%);
      color: #fff;
      border: none;
      padding: 16px 36px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 12px #0005;
      transition: background 0.2s, color 0.2s, opacity 0.2s;
      outline: none;
    }
    button:disabled {
      background: #3a2c4d;
      color: #a89cc4;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }
    #status {
      margin-top: 18px;
      font-size: 1.1rem;
      min-height: 24px;
      color: #e0d6ff;
      text-shadow: 0 1px 8px #000a;
    }
    #progressBar {
      margin: 24px auto 0 auto;
      width: 80vw;
      max-width: 420px;
      height: 18px;
      background: #2d1846;
      border-radius: 9px;
      overflow: hidden;
      display: none;
      box-shadow: 0 2px 8px #0005;
    }
    #progressBarInner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #a084ff 0%, #6c3fd1 100%);
      transition: width 0.2s;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      button { font-size: 1rem; padding: 12px 18px; }
      #progressBar { width: 98vw; }
    }
  </style>
</head>
<body>
  <h1>⬇️ Pobierz DBM Mods</h1>
  <div class="btns">
    <button id="downloadActions">Pobierz Actions</button>
    <button id="downloadEvents" disabled>Pobierz Events</button>
  </div>
  <div id="status"></div>
  <div id="progressBar"><div id="progressBarInner"></div></div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@4.1.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script>
    const actionsBtn = document.getElementById("downloadActions");
    const eventsBtn = document.getElementById("downloadEvents");
    const status = document.getElementById("status");
    const progressBar = document.getElementById("progressBar");
    const progressBarInner = document.getElementById("progressBarInner");

    async function fetchAndZip(dir, zipName) {
      status.textContent = `Pobieranie listy plików z ${dir}...`;
      progressBar.style.display = "block";
      progressBarInner.style.width = "0%";
      actionsBtn.disabled = true;
      eventsBtn.disabled = true;
      try {
        const listRes = await fetch(`https://api.github.com/repos/vxe3D/dbm-mods/contents/${dir}`);
        if (!listRes.ok) throw new Error("Nie udało się pobrać listy plików.");
        const files = await listRes.json();
        const onlyFiles = files.filter(f => f.type === "file");
        const zip = new window.JSZip();
        for (let i = 0; i < onlyFiles.length; i++) {
          const file = onlyFiles[i];
          status.textContent = `Pobieranie ${file.name} (${i+1}/${onlyFiles.length})...`;
          const res = await fetch(file.download_url);
          const text = await res.text();
          zip.file(file.name, text);
          progressBarInner.style.width = `${Math.round(((i+1)/onlyFiles.length)*100)}%`;
        }
        status.textContent = "Tworzenie archiwum ZIP...";
        const blob = await zip.generateAsync({ type: "blob" });
        window.saveAs(blob, zipName);
        status.textContent = "✅ Pobieranie zakończone!";
        progressBarInner.style.width = "100%";
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Wystąpił błąd. Sprawdź konsolę.";
        progressBarInner.style.width = "0%";
      } finally {
        actionsBtn.disabled = false;
        if (!eventsBtn.hasAttribute("data-disabled")) eventsBtn.disabled = false;
      }
    }

    actionsBtn.addEventListener("click", () => fetchAndZip("actions", "actions.zip"));
    eventsBtn.addEventListener("click", () => {
      if (!eventsBtn.disabled) fetchAndZip("events", "events.zip");
    });

    // Sprawdź czy katalog events istnieje
    (async () => {
      try {
        const res = await fetch("https://api.github.com/repos/vxe3D/dbm-mods/contents/events");
        if (res.ok) {
          eventsBtn.disabled = false;
          eventsBtn.removeAttribute("data-disabled");
        } else {
          eventsBtn.disabled = true;
          eventsBtn.setAttribute("data-disabled", "1");
        }
      } catch {
        eventsBtn.disabled = true;
        eventsBtn.setAttribute("data-disabled", "1");
      }
    })();
  </script>
</body>
</html>
